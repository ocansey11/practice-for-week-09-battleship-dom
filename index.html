<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script type="module" src="./assets/js/index.js"></script>
  </head>

  <body>
    <h1>Battleship</h1>
    <div class="container">
      <div class="computer-board">
        <span id="noShipsLeft-com"></span>
        <div class="battlefield-com"></div>
      </div>

      <button id="startCom">Computer starts first</button>

      <button id="start">Human starts first</button>

      <div class="human-board">
        <span id="noShipsLeft"></span>
        <button id="resetBtn">RESET</button>
        <div class="battlefield"></div>

        <div class="alertBox">
          <h2>YOU WIN</h2>
          <button class="resetBtn-gameOver">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
